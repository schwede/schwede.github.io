
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dice.css">
  </head>

<body>

  <h1 class="title">Dice Game Score Board</h1>

  <div class="board">
    <span class="red-numbers">
      <button class="red" type="button">2</button>
      <button class="red" type="button">3</button>
      <button class="red" type="button">4</button>
      <button class="red" type="button">5</button>
      <button class="red" type="button">6</button>
      <button class="red" type="button">7</button>
      <button class="red" type="button">8</button>
      <button class="red" type="button">9</button>
      <button class="red" type="button">10</button>
      <button class="red" type="button">11</button>
      <button class="red" type="button">12</button>
      <button class="red" type="button">Lock</button>
    </span>
    <span class="yellow-numbers">
      <button class="yellow" type="button">2</button>
      <button class="yellow" type="button">3</button>
      <button class="yellow" type="button">4</button>
      <button class="yellow" type="button">5</button>
      <button class="yellow" type="button">6</button>
      <button class="yellow" type="button">7</button>
      <button class="yellow" type="button">8</button>
      <button class="yellow" type="button">9</button>
      <button class="yellow" type="button">10</button>
      <button class="yellow" type="button">11</button>
      <button class="yellow" type="button">12</button>
      <button class="yellow" type="button">Lock</button>
    </span>
    <span class="green-numbers">
      <button class="green" type="button">12</button>
      <button class="green" type="button">11</button>
      <button class="green" type="button">10</button>
      <button class="green" type="button">9</button>
      <button class="green" type="button">8</button>
      <button class="green" type="button">7</button>
      <button class="green" type="button">6</button>
      <button class="green" type="button">5</button>
      <button class="green" type="button">4</button>
      <button class="green" type="button">3</button>
      <button class="green" type="button">2</button>
      <button class="green" type="button">Lock</button>
    </span>
    <span class="blue-numbers">
      <button class="blue" type="button">12</button>
      <button class="blue" type="button">11</button>
      <button class="blue" type="button">10</button>
      <button class="blue" type="button">9</button>
      <button class="blue" type="button">8</button>
      <button class="blue" type="button">7</button>
      <button class="blue" type="button">6</button>
      <button class="blue" type="button">5</button>
      <button class="blue" type="button">4</button>
      <button class="blue" type="button">3</button>
      <button class="blue" type="button">2</button>
      <button class="blue" type="button">Lock</button>
    </span>
  </div>

  <span class="scores">
    <span class="score" id="red-score">1</span>
    +
    <span class="score" id="yellow-score">2</span>
    +
    <span class="score" id="green-score">3</span>
    +
    <span class="score" id="blue-score">4</span>
    -
    <span class="score" id="farfig-score">5</span>
    +
    <span class="score" id="column-score">6</span>
    +
    <span class="score" id="number-score">7</span>
    =
    <span class="score" id="total-score">0</span>
  </span>

<script src="dice.js"></script>
</body>

</html>
